<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>Laptop Price Predictor</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Laptop Price Predictor</div>
        <form action="/" method="POST">
            <div class="form">
                <div class="inputfield">
                    <label for="ram">Ram (GB)</label>
                    <input class="input" type="text" name="ram" required>
                </div>
                <div class="inputfield">
                    <label for="weight">Weight (Kg)</label>
                    <input class="input" type="text" name="weight" required>
                </div>
                <div class="inputfield">
                    <label for="company">Company</label>
                    <div class = "custom_select">
                        <select name="company" id="company">
                            <option value="" selected hidden>Select</option>
                            <option value="acer">Acer</option>
                            <option value="apple">Apple</option>
                            <option value="asus">Asus</option>
                            <option value="dell">Dell</option>
                            <option value="hp">HP</option>
                            <option value="lenovo">Lenovo</option>
                            <option value="msi">MSI</option>
                            <option value="toshiba">Toshiba</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="inputfield">
                    <label for="typename">Type Name</label>
                    <div class = "custom_select">
                        <select name="typename" id="typename">
                            <option value="" selected hidden>Select</option>
                            <option value="2in1convertible">2 in 1 Convertible</option>
                            <option value="gaming">Gaming</option>
                            <option value="netbook">Net Book</option>
                            <option value="notebook">Note Book</option>
                            <option value="ultrabook">Ultra Book</option>
                            <option value="workstation">Workstation</option>
                        </select> 
                    </div>
                </div>
                <div class="inputfield">
                    <label for="opsys">Operating System</label>           
                    <div class = "custom_select">
                        <select name="opsys" id="opsys">
                            <option value="" selected hidden>Select</option>
                            <option value="windows">Windows</option>
                            <option value="mac">Mac</option>
                            <option value="linux">Linux</option>
                            <option value="other">Other</option>
                        </select> 
                    </div>
                </div>
                <div class="inputfield">
                    <label for="cpuname">CPU</label>   
                    <div class = "custom_select">
                        <select name="cpuname" id="cpuname">
                            <option value="" selected hidden>Select</option>
                            <option value="intelcorei3">Intel Core i3</option>
                            <option value="intelcorei5">Intel Core i5</option>
                            <option value="intelcorei7">Intel Core i7</option>
                            <option value="amd">AMD</option>
                            <option value="other">Other</option>
                        </select>  
                    </div>
                </div>
                <div class="inputfield">
                    <label for="gpuname">GPU</label>
                    <div class = "custom_select">
                        <select name="gpuname" id="gpuname">
                            <option value="" selected hidden>Select</option>
                            <option value="intel">Intel</option>
                            <option value="amd">AMD</option>
                            <option value="nvidia">Nvidia</option>
                        </select>
                    </div>
                </div>
                <div class="check">   
                    <div>
                        <label for="touchscreen">Touch Screen</label>
                        <input type="checkbox" name="touchscreen">
                    </div>
                    <div>
                        <label for="ips">IPS</label>
                        <input type="checkbox" name="ips">
                    </div>
                </div>
    
                <div class="inputfield">
                    <input class="btn" type="submit" value="Precict Price">
                </div>
            </div>
        </form>

        <div class="result">
            {% if pred_value != 0 %}
            <p>Estimated Price : USD {{pred_value}}</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

<style>
    /* General Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', Arial, sans-serif;
    }
    body {
        background: linear-gradient(135deg,rgb(2, 2, 7),rgb(5, 5, 19));
        padding: 0 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
    }
    .wrapper {
        max-width: 450px;
        width: 100%;
        background: #ffffff;
        margin: auto;
        padding: 30px 25px;
        border-radius: 15px;
        box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.2);
        animation: fadeIn 0.5s ease-in-out;
    }
    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
    .wrapper .title {
        font-size: 28px;
        font-weight: 700;
        color: #333;
        text-align: center;
        margin-bottom: 20px;
        text-transform: capitalize;
        letter-spacing: 1px;
        position: relative;
    }
    .wrapper .title::after {
        content: "";
        width: 50px;
        height: 3px;
        background: #6c63ff;
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
    }
    .wrapper form .inputfield {
        margin-bottom: 20px;
        display: flex;
        flex-direction: column;
        gap: 8px;
    }
    .wrapper form .inputfield label {
        font-size: 14px;
        color: #555;
        font-weight: 600;
    }
    .wrapper form .inputfield .input,
    .wrapper form .inputfield .custom_select select {
        width: 100%;
        padding: 12px 15px;
        font-size: 15px;
        border: 1px solid #ddd;
        border-radius: 10px;
        outline: none;
        background: #f9f9f9;
        transition: all 0.3s ease;
        color: #333;
    }
    .wrapper form .inputfield .input:focus,
    .wrapper form .inputfield .custom_select select:focus {
        border-color: #6c63ff;
        background: #fff;
        box-shadow: 0 0 8px rgba(108, 99, 255, 0.3);
    }
    .wrapper form .inputfield .custom_select {
        position: relative;
    }
    .wrapper form .inputfield .custom_select select {
        appearance: none;
        cursor: pointer;
    }
    .wrapper form .inputfield .custom_select:after {
        content: 'â–¼';
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        font-size: 12px;
        color: #999;
    }
    .wrapper form .inputfield input[type="checkbox"] {
        margin-right: 10px;
        transform: scale(1.2);
        accent-color: #6c63ff;
    }
    .wrapper form .inputfield .check {
        display: flex;
        align-items: center;
        gap: 15px;
    }
    .wrapper form .inputfield .btn {
        width: 100%;
        padding: 14px;
        font-size: 16px;
        font-weight: 600;
        color: #fff;
        background: linear-gradient(135deg, #6c63ff, #4c47d9);
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: background 0.3s ease, transform 0.2s ease;
    }
    .wrapper form .inputfield .btn:hover {
        background: linear-gradient(135deg, #5753c9, #3e39a6);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(108, 99, 255, 0.3);
    }
    .wrapper form .inputfield .btn:active {
        transform: translateY(0);
        box-shadow: none;
    }
    @media (max-width: 480px) {
        .wrapper {
            padding: 20px;
        }
        .wrapper .title {
            font-size: 24px;
        }
        .wrapper form .inputfield label {
            font-size: 13px;
        }
        .wrapper form .inputfield .btn {
            font-size: 14px;
        }
    }
</style>
